    <script>
    var dataFile = 'executive-compensation-2018.json'

    $(document).ready(function() {
        var compensationTable = $('#compensation-table').DataTable({
            ajax: {
                'url': dataFile,
                'dataSrc': ''
            },
            pageLength: 15,
            responsive: {
                details: {
                    type: 'column'
                }
            },
            dom: '<if<t>lp>',
            columnDefs: [{
                className: 'control',
                orderable: false,
                targets: 0
            }],
            order: [
                [4, 'desc']
            ],
            columns: [
                { data: 'button' },
                { data: 'name' },
                { data: 'title' },
                { data: 'company' },
                {
                    data: 'totalCompensation2017',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'salary',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'bonus',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'stockAwards',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'optionAwards',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'cashIncentivePlans',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'retirementPlanEarnings',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'otherCompensation',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'totalCompensation2016',
                    render: $.fn.dataTable.render.number(',', '.', 0, '$')
                },
                {
                    data: 'stockReturn2017',
                    // render: function(data, type, full, meta) {
                    //     return +data + '%';
                    // },
                    render: $.fn.dataTable.render.number(',', '.', 0, '', '%'),
                    defaultContent: "" // not working on NaN
                },
                {
                    data: 'sex',
                    visible: false
                }
            ]
        });

        $('.filter-button').on('click', function(e) {
            e.preventDefault();
            //clear global search values
            compensationTable.search('');
            $('.filter').each(function() {
                if (this.value.length) {
                    compensationTable.column($(this).data('columnIndex')).search(this.value);
                }
            });
            compensationTable.draw();
        });

        $(".dataTables_filter input").on('keyup change', function() {
            //clear column search values
            compensationTable.columns().search('');
            //clear input values
            $('.filter').val('');
        });
        compensationTable.draw();
    });
    </script>
